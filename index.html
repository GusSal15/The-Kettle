<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Autoplay Video</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }

    #media-container {
      width: 70%;
      height: 70%;
    }
  </style>
</head>
<body>
  <div id="media-container">
    <video width="100%" height="100%" autoplay muted>
      <!-- Replace 'your_video_path.mp4' with the actual path to your video file -->
      <source src="your_video_path.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
